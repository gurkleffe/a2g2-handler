name: A2g2 Handler
version: 1.0.0
main: com.asuscomm.a2g2.A2g2
description: Official handler for the A2g2 network.
author: GormE
website: https://github.com/gurkleffe/a2g2-handler
api-version: '1.21'
prefix: A2g2ServerHandler
permissions :
    permission.admin:
        description: "This is a permission node for administrators"
        default: op
    permission.user:
        description: "This is another permission node for everyone"
        default: not op
default-permission: not op
commands:
    owo:
        description: "This is a command"
        usage: "/owo"
        aliases: []
        permission: permission.user
        permission-message: "You do not have permission to use this command"
